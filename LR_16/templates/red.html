<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<!-- выберите таблицу -->
<form action="/cgi-bin/add.py" method="post">
    <label>
        <select name="tableselect">
            <option value="" selected="selected">Выберите таблицу для редактирования данных</option>
            <option value="1">Регионы</option>
            <option value="2">Клиенты</option>
            <option value="3">Заказы</option>
            <option value="4">Товары</option>
            <option value="5">Склады</option>
        </select>
    </label>

    <label>
        <input name="sql_red" type="text">
    </label>
    <input typeof="sub" type="submit"/>
</form>
</body>
<script>
    var tableselect = document.getElementsByName("tableselect");
    var sql_red = document.getElementsByName("sql_red");
    tableselect[0].onchange = function () {
        if (tableselect[0].value == 1) {
            sql_red[0].placeholder = "Введите данные в формате: 'id', 'Название региона', 'время доставки'";
        //    set width to style input
            sql_red[0].style.width = "460px";


        }
        if (tableselect[0].value == 2) {
            sql_red[0].placeholder = "Введите данные в формате: 'id', 'ФИО', 'Адрес', 'id_региона'";
            sql_red[0].style.width = "395px";
        }
        if (tableselect[0].value == 3) {
            sql_red[0].placeholder = "Введите данные в формате: 'id', 'количество', 'id_клиента'";
            sql_red[0].style.width = "385px";
        }
        if (tableselect[0].value == 4) {
            sql_red[0].placeholder = "Введите данные в формате: 'id', 'Цена', 'Вес'";
            sql_red[0].style.width = "305px";
        }
        if (tableselect[0].value == 5) {
            sql_red[0].placeholder = "Введите данные в формате: 'id', 'Адрес', 'Время доставки'";
            sql_red[0].style.width = "385px";
        }
    }

</script>
<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #333;
        margin: 0;
        padding: 0;
    }

    form {
        margin: 0 auto;
        width: 800px;
        padding: 1em;
        border: 1px solid #CCC;
        border-radius: 1em;
    }

    label {
        display: block;
        margin-bottom: 0.5em;
    }
    select {
    /*    set to center*/
        display: block;
        margin: 0 auto;
        width: 335px;
        height: 30px;
        border: 1px solid #CCC;
        border-radius: 5px;
        font-size: 14px;
        color: #333;
    }

    input {
        font: 1em sans-serif;
        width: 400px;
        /*set to center*/
        display: block;
        margin: 0 auto;
        height: 2em;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        border: 1px solid #999;
    }
    input[typeof="sub"] {
        background-color: #f0f0f0;
        border: 1px solid #999;
        border-radius: 0.5em;
        padding: 0.5em 1em;
        cursor: pointer;
        width: 100px;
       /*    set to center */
        margin-left: 350px;
    }

    input:focus {
        border-color: #000;
    }

    .button {
        padding-left: 150px;
    }

    button {
        margin-left: .5em;
    }
</style>
</html>

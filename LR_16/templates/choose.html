<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
     <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8" >
</head>
<body>
<!-- выберите таблицу -->
<form action="/cgi-bin/show.py" method="post">
    <select name="tableselect">
        <option value="" selected="selected">Выберите</option>
        <option value="1">Регионы</option>
        <option value="2">Клиенты</option>
        <option value="3">Заказы</option>
        <option value="4">Товары</option>
        <option value="5">Склады</option>
    </select>
    <input typeof="sub" type="submit">
</form>

<style>
     body {
        background-color: #f0f0f0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #333;
        margin: 0;
        padding: 0;
    }

    form {
        margin: 0 auto;
        width: 800px;
        padding: 1em;
        border: 1px solid #CCC;
        border-radius: 1em;
    }

    label {
        display: block;
        margin-bottom: 0.5em;
    }
    select {
    /*    set to center*/
        display: block;
        margin: 0 auto;
        width: 300px;
        height: 30px;
        border: 1px solid #CCC;
        border-radius: 5px;
        font-size: 14px;
        color: #333;
    }

    input {
        font: 1em sans-serif;
        width: 400px;
        /*set to center*/
        display: block;
        margin: 0 auto;
        height: 2em;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        border: 1px solid #999;
    }
    input[typeof="sub"] {
        background-color: #f0f0f0;
        border: 1px solid #999;
        border-radius: 0.5em;
        padding: 0.5em 1em;
        cursor: pointer;
        width: 100px;
       /*    set to center */
        margin-left: 350px;
    }

    input:focus {
        border-color: #000;
    }

    .button {
        padding-left: 150px;

    button {

    }
